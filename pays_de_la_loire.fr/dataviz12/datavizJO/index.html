<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Dataviz JO </title>
        <script type="text/javascript" src="csvUtil.js"></script>
        <script type="text/javascript" src="raphael-min.js"></script>
        <script type="text/javascript" src="dataviz_jo.js"></script>
        <link href='style.css' rel='stylesheet' type='text/css'>
    </head>
    <body bgcolor="#EAE9E5">
        <div id="Diapo">
            <div id="titre">Nombre de licenciés par région en 2012</div>
            <div id="nomDepartement"></div>
            <div id="canvas_jo"></div>
            
            <div id="Global">
                <div id="flamme1"><img src='images/flamme2.svg'/></div>
                <div id="centre">
                    <button id="flecheG" type="button" style="background:none; border:none;" onclick="clickBG();">
                        <img src="images/flechegauche.svg" width="20" alt=""/> 
                    </button>
                    <div id="info">
                        <div id="picto"></div>
                        <div id="texte">
                            <p><span class="variable">Nom : </span><span id="nom" class="valeur"></span></p>
                            <p><span class="variable">Discipline : </span><span id="discipline" class="valeur"></span></p>
                            <p><span class="variable">Club : </span><span id="club" class="valeur"></span></p>
                            <p><span class="variable">Résultats : </span><span id="resultat" class="valeur"></span></p>
                        </div>
                    </div>
                    <button id="flecheD" type="button" style="background:none; border:none;" onclick="clickBD();">
                        <img src="images/flechedroite.svg" width="20" alt=""/> 
                    </button>
                </div>
                <div id="flamme2"><img src='images/flamme2.svg'/></div>
            </div>
        </div>
    </body>
</html>
